<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <div class="main">
        <div class="menu">
            <input type="text" class="menu__input" maxlength="25" placeholder="Enter you task">
            <button  type="submit" class="menu__btn-add">+</button>
        </div>
        <div class="list">
            <div class="list__empty">To-do list is empty</div>
            <div class="list__not-empty">Not Completed</div>
            <ul class='list__item'></ul>
        </div>
     </div>
</body>
</html>
